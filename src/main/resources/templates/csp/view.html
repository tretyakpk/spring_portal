<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: head}"></head>
<body class="top-navigation">
<style>
    .mylink{
        color: #337ab7;
        text-decoration: none;
    }
    .mylink:hover{
        cursor: pointer;
    }
</style>
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <!-- HEADER -->
        <div class="row border-bottom white-bg" th:fragment="navbar">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a th:href="@{/}" class="navbar-brand">CSPS</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                            <a aria-expanded="false" role="button" th:href="@{/user}">USERS</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a href="/logout">
                                <i class="fa fa-sign-out"></i> Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- BODY: -->
        <div class="wrapper wrapper-content">
            <div class="row" sec:authorize="hasRole('ADMIN')">
                <div class="col-md-4 portal-button">
                    <a th:href="@{/csp/add}" class="btn btn-block btn-lg btn-success">NEW CSP</a>
                </div>
            </div>
            <div class="row" >
                <div class="col-lg-12">
                    <div class="ibox-title">
                        <h1 class="text-center" th:text="${csp.name}"></h1>
                        <div th:if="${message}">
                            <div th:text="${message}" class="alert alert-success">Success message</div>
                        </div>
                        <div th:if="${error}">
                            <div th:text="${error}" class="alert alert-danger">Error message</div>
                        </div>
                    </div>
                    <div class="ibox-content" sec:authorize="hasRole('ADMIN')" >
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                    <tr>
                                        <th>Id</th>
                                        <td th:text="${csp.id}"></td>
                                    </tr>
                                    <tr >
                                        <th>Name</th>
                                        <td th:text="${csp.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>Created at</th>
                                        <td th:text="${csp.createdAt}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="ibox-title" sec:authorize="hasRole('ADMIN')">
                        <h2 class="text-center" >Add link</h2>
                    </div>
                    <div class="ibox-content" style="min-height: 70px;" sec:authorize="hasRole('ADMIN')">
                        <div class="col-lg-12">
                            <div class="row">
                                <form action="#" class="form-group form-horizontal">
                                    <div id="addlinks" class="col-md-1 btn btn-primary m-b-0 mx-auto">
                                        Add
                                    </div>
                                    <div class="col-md-2">
                                        <div class="input-group bootstrap-touchspin">
                                            <input class="touchspin3" id="addlinkfield" type="text" value="1"  name="demo3" style="display: block;">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="services">
                                            <div class="form-group">
                                                <input type="text" placeholder="service" class="service1 my-service form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div id="links">
                                            <div class="form-group">
                                                <input type="text" placeholder="link" class="link1 my-link form-control" name="1">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="ibox-title">
                        <h2 class="text-center" th:text="Links"></h2>
                    </div>
                    <div class="ibox-content" sec:authorize="hasRole('ADMIN')">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover custom">
                                <thead>
                                <tr>
                                    <th>Service</th>
                                    <th>Url</th>
                                    <th>Created at</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="ln : ${links}">
                                    <td th:text="${ln.service}"></td>
                                    <td><span th:href="@{${ln.url}}" th:text="${ln.url}" class="mylink"></span></td>
                                    <td th:text="${ln.createdAt}"></td>
                                    <td>
                                        <div class="text-center">
                                            <!--<a th:href="@{'/csp/' + ${csp.id} + '/link/change/' + ${ln.id}}" title="Change status" class="btn btn-sm btn-primary btn-icon fa fa-pencil-square-o"></a>-->
                                            <a th:href="@{'/csp/' + ${csp.id} + '/link/delete/' + ${ln.id}}" title="Delete" class="btn btn-sm btn-danger btn-icon fa fa-trash-o"></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table sec:authorize="hasRole('USER')" class="table table-striped table-bordered table-hover custom">
                            <thead>
                            <tr>
                                <th>Service</th>
                                <th>Url</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ln : ${links}">
                                <td th:text="${ln.service}"></td>
                                <td><span th:href="@{${ln.url}}" th:text="${ln.url}" class="mylink"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- END BODY -->
        <div th:replace="~{fragments/footer :: js}"></div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function(){

                $(".mylink").click( function () {

                    var link = JSON.stringify($(this).html());
                    var redirect = $(this).html();

                    if(link) {
                        $.ajax({
                            data: link,
                            type: "POST",
                            url: "/click/save",
                            crossDomain: true,
                            dataType: 'text',
                            contentType: "application/json; charset=utf-8",
                            success: function () {
                                console.log("click saved");
                                window.location.replace(redirect);
                            },
                            error: function () {
                                console.log("error in click saving");
                                window.location.replace(redirect);
                            }
                        });
                    }
                });

                $(".touchspin3").TouchSpin({
                    min: 1,
                    max: 20,
                    verticalbuttons: true,
                    buttondown_class: 'btn btn-white',
                    buttonup_class: 'btn btn-white'
                });


                $("input#addlinkfield").change(function () {
                    var inputValue = $("input#addlinkfield").val();
                    inputValue++;

                    var ln = $("input.my-service.service" + inputValue);
                    var sr = $("input.my-link.link" + inputValue );
                    if(ln.length){
                        ln.parent('div').remove();
                        sr.parent('div').remove();
                    } else {
                        inputValue--;
                        var serviceHtml = '<div  class="form-group"><input type="text" placeholder="service" class="service' + inputValue + ' my-service form-control"></div>';
                        var linkHtml = '<div  class="form-group"><input type="text" name="' + inputValue + '" placeholder="link" class="link' + inputValue + ' my-link form-control"></div>';
                        $("#services").append(serviceHtml);
                        $("#links").append(linkHtml);
                    }

                });

                $("#addlinks").click(function (e) {
                    var lls = [];
                    $("input.my-link").each(function () {
                        var serviceVal = $("input.service" + $(this).attr('name')).val();
                        if ($(this).val()) {
                            lls.push({"url":$(this).val(), "service":serviceVal});
                        }
                    });

                    var toSend = JSON.stringify(lls);

                    if (toSend) {
                        console.log(toSend);
                        $.ajax({
                            data: toSend,
                            type: "POST",
                            url: "/link/add/" + [[${csp.id}]],
                            dataType : "text",
                            contentType: "application/json; charset=utf-8",
                            success: function () {
                                location.reload();
                            },
                            error: function () {
                                alert("Something went wrong!!");
                            }
                        });
                    } else {
                        alert("Data is empty!");
                    }

                });

                });
            /*]]>*/
        </script>

        <!-- FOOTER -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
</body>
</html>
