<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <title>SpringPortal</title>
    <meta charset="utf-8" />
    <link th:href="@{/assets/css/bootstrap.min.css}"             rel="stylesheet" media="screen" >
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" media="screen" >
    <link th:href="@{/assets/css/animate.css}"                   rel="stylesheet" media="screen">
    <link th:href="@{/assets/css/style.css}"                     rel="stylesheet" media="screen">
    <link th:src="@{/assets/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet" media="screen">
    <link th:href="@{/assets/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" rel="stylesheet">

    <link th:href="@{/assets/css/plugins/iCheck/custom.css}" rel="stylesheet">

    <link th:href="@{/assets/css/plugins/touchspin/jquery.bootstrap-touchspin.min.css}" rel="stylesheet">

</head>
<body>
<div class="row border-bottom white-bg" th:fragment="navbar">
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                <i class="fa fa-reorder"></i>
            </button>
            <a th:href="@{/}" class="navbar-brand">HOME</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li sec:authorize="hasRole('ADMIN')">
                    <a aria-expanded="false" role="button" th:href="@{/user}">USERS</a>
                </li>
            </ul>
            <ul class="nav navbar-top-links navbar-right">
                <li  th:inline="text">
                    [[${#httpServletRequest.remoteUser}]]
                </li>
                <li>
                    <a href="/logout">
                        <i class="fa fa-sign-out">
                        </i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
