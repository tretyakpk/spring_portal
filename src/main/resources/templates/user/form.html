<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <!-- HEADER -->
        <div th:replace="~{fragments/header :: navbar}"></div>
        <!-- BODY: -->
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-md-4 portal-button">
                    <a href="user/add" class="btn btn-block btn-lg btn-success">NEW USER</a>
                </div>
            </div>
            <div class="ibox-title">
                <h1 class="text-center">Create new user</h1>
                <div th:if="${message}">
                    <div th:text="${message}" class="alert alert-success">Success message</div>
                </div>
                <div th:if="${error}">
                    <div th:text="${error}" class="alert alert-danger">Success message</div>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" th:action="@{/user/add}" th:object="${user}" method="post" action="#">
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'"><label class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10"><input type="text" placeholder="name" th:field="*{name}" class="form-control">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'"><label class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10"><input type="text" placeholder="password" th:field="*{password}" class="form-control">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="help-block"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END BODY -->
        <!-- FOOTER -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
<div th:replace="~{fragments/footer :: js}"></div>
</body>
</html>
