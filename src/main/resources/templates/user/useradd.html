<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <!-- HEADER -->
        <div th:replace="~{fragments/header :: navbar}"></div>
        <!-- BODY: -->
        <div class="wrapper wrapper-content">
            <div class="ibox-title">
                <h1 class="text-center">Create new user</h1>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" th:action="@{/user/add}" th:object="${user}" method="post" action="#">
                    <div class="form-group"><label class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10"><input type="text" placeholder="name" th:field="*{name}" class="form-control">
                            <label th:if="${#fields.hasErrors('name')}" th:class="'error'">Enter name</label>
                        </div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10"><input type="text" placeholder="password" th:field="*{password}" class="form-control">
                            <label th:if="${#fields.hasErrors('password')}" th:class="'error'">Enter password</label>
                        </div>
                    </div>

                    <!--<div class="form-group"><label class="col-lg-2 control-label">Password</label>-->
                        <!--<div class="col-lg-10"><input type="text" placeholder="password" th:field="*{}" class="form-control">-->
                            <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
                            <!--<label th:if="${#fields.hasErrors(user.password)}" th:class="'error'">Enter password</label>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END BODY -->
        <!-- FOOTER -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
<div th:replace="~{fragments/footer :: js}"></div>
</body>
</html>
