<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: head}"></head>
<body class="top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <!-- HEADER -->
        <div th:replace="~{fragments/header :: navbar}"></div>
        <!-- BODY: -->
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-md-4 portal-button">
                    <a th:href="@{/user/add}" class="btn btn-block btn-lg btn-success">NEW USER</a>
                </div>
            </div>
            <div class="ibox-title">
                <h1 class="text-center" th:text="${'Edit user ' + user.name}"></h1>
                <div th:if="${message}">
                    <div th:text="${message}" class="alert alert-success">Success message</div>
                </div>
                <div th:if="${error}">
                    <div th:text="${error}" class="alert alert-danger">Success message</div>
                </div>
            </div>
            <div class="ibox-content">
                <form th:action="@{'/user/edit/' + ${user.id}}" th:object="${user}" method="post" action="#">
                    <div class="form-group row" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="name" th:field="*{name}" class="form-control">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="password" th:field="*{password}" class="form-control">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="help-block"></div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END BODY -->
        <!-- FOOTER -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
<div th:replace="~{fragments/footer :: js}"></div>
</body>
</html>
