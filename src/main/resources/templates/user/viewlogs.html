<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: head}"></head>
<body class="top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <!-- HEADER -->
        <div class="row border-bottom white-bg" th:fragment="navbar">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a th:href="@{/}" class="navbar-brand">CSPS</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="hasRole('ADMIN')">
                            <a aria-expanded="false" role="button" th:href="@{/user}">USERS</a>
                        </li>
                        <li sec:authorize="hasRole('USER')">
                            <a aria-expanded="false" role="button" th:href="@{/user/logs}">LOGS</a>
                        </li>
                        <li th:each="csp : ${csps}" sec:authorize="hasRole('USER')">
                            <a th:href="@{'/csp/view/' + ${csp.id}}" th:text="@{${#strings.toUpperCase(csp.name)}}" aria-expanded="false" role="button"></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links navbar-right">
                        <li  th:inline="text">
                            [[${#httpServletRequest.remoteUser}]]
                        </li>
                        <li>
                            <a href="/logout">
                                <i class="fa fa-sign-out">
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- BODY: -->
        <div class="wrapper wrapper-content">

            <div class="ibox-title">
                <h1 class="text-center">
                    Logs
                </h1>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTable-actions">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Msisdn</th>
                            <th>Created at</th>
                            <th>Parameters</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lg : ${logs}">
                            <td th:text="${lg.id}"></td>
                            <td th:text="${lg.msisdn}"></td>
                            <td th:text="${lg.created_at}"></td>
                            <td th:text="${lg.parameters}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END BODY -->
        <!-- FOOTER -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
<div th:replace="~{fragments/footer :: js}"></div>
</body>
</html>
