<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: head}"></head>
<body class="top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom white-bg" th:replace="~{csp/view :: navbar}"></div>
        <!-- BODY: -->
        <div class="wrapper wrapper-content">

            <div class="ibox-title">
                <h1 class="text-center">
                    Logs
                </h1>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTable-actions">
                        <thead>
                        <tr>
                            <th>Type</th>
                            <th>Msisdn</th>
                            <th>Created at</th>
                            <th>Parameters</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lg : ${logs}">
                            <td th:text="${lg.type}"></td>
                            <td th:text="${lg.msisdn}"></td>
                            <td th:text="${lg.created_at}"></td>
                            <td th:text="${lg.parameters}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END BODY -->
        <!-- FOOTER -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
<div th:replace="~{fragments/footer :: js}"></div>
</body>
</html>
